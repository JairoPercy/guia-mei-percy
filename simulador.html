    <style>
        :root {
            --primary-wine: #5e1914;
            --primary-gold: #c5a059;
            --bg-light: #F4F4F9;
            --text-dark: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* CABEÇALHO CENTRALIZADO */
        header {
            background-color: var(--white);
            border-bottom: 4px solid var(--primary-wine);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .logo-container { display: flex; align-items: center; justify-content: center; }
        
        .logo-img { 
            height: 80px; 
            width: auto; 
        }

        .user-area {
            font-size: 1.1rem;
            color: var(--primary-wine);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
            border: none;
            padding: 0;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .main-content {
            flex: 3;
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            min-height: 400px;
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-gold);
        }

        .card h3 { margin-top: 0; color: var(--primary-wine); font-size: 1.1rem; }

        .highlight-date {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-dark);
            text-align: center;
            margin: 10px 0;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .btn-whatsapp:hover { transform: scale(1.02); }

        .step-container { text-align: center; padding: 2rem 0; }

        .pgmei-mockup {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
